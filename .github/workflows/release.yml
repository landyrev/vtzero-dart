name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build_native:
    uses: ./.github/workflows/build-native.yml
    with:
      artifact_retention_days: 7

  release:
    needs: build_native
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          submodules: true

      - name: Download native binaries
        uses: actions/download-artifact@v4
        with:
          name: native-binaries-all
          path: lib/native

      - name: Determine new version
        id: version
        run: |
          CURRENT_VERSION=$(grep -E '^version:' pubspec.yaml | sed 's/version: //' | xargs)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          BUMP_TYPE="${{ inputs.version_bump }}"
          
          case "$BUMP_TYPE" in
            patch)
              PATCH=$((PATCH + 1))
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping version from $CURRENT_VERSION to $NEW_VERSION ($BUMP_TYPE)"
          echo "tag_name=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version in pubspec.yaml
        run: |
          sed -i "s/^version: .*/version: ${{ steps.version.outputs.new_version }}/" pubspec.yaml
          echo "Updated pubspec.yaml:"
          grep "^version:" pubspec.yaml

      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit version bump
        run: |
          git add pubspec.yaml
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"

      - name: Create git tag
        run: |
          git tag -a "${{ steps.version.outputs.tag_name }}" -m "Release ${{ steps.version.outputs.new_version }}"

      - name: Push changes and tag
        run: |
          # Extract branch name from ref (refs/heads/branch-name -> branch-name)
          BRANCH=${GITHUB_REF#refs/heads/}
          git push origin "$BRANCH"
          git push origin "${{ steps.version.outputs.tag_name }}"

      - name: Create native binaries archive
        run: |
          cd lib/native
          tar -czf ../native-binaries-${{ steps.version.outputs.new_version }}.tar.gz .
          cd ../..
          echo "archive_path=lib/native-binaries-${{ steps.version.outputs.new_version }}.tar.gz" >> $GITHUB_OUTPUT
        id: archive

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = '${{ steps.version.outputs.tag_name }}';
            const version = '${{ steps.version.outputs.new_version }}';
            const archivePath = '${{ steps.archive.outputs.archive_path }}';
            const fs = require('fs');
            
            // Try to extract release notes from CHANGELOG.md if it exists
            let body = `Release ${version}`;
            try {
              if (fs.existsSync('CHANGELOG.md')) {
                const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
                // Look for the version section in CHANGELOG
                const versionRegex = new RegExp(`## ${version.replace(/\./g, '\\.')}[\\s\\S]*?(?=##|$)`);
                const match = changelog.match(versionRegex);
                if (match) {
                  body = match[0].trim();
                }
              }
            } catch (error) {
              console.log('Could not read CHANGELOG.md, using default release notes');
            }
            
            // Create the release
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Release ${version}`,
              body: body,
              draft: false,
              prerelease: false
            });
            
            // Upload native binaries archive as release asset
            const archiveData = fs.readFileSync(archivePath);
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              name: `native-binaries-${version}.tar.gz`,
              data: archiveData,
              headers: {
                'content-type': 'application/gzip',
                'content-length': archiveData.length
              }
            });
