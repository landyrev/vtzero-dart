name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_native:
    uses: ./.github/workflows/build-native.yml
    with:
      artifact_retention_days: 7

  release:
    needs: build_native
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for authentication using OIDC
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Extract version from tag
        id: version
        run: |
          # Get the tag name from the ref (refs/tags/v1.2.3 -> v1.2.3)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [ -z "$TAG_NAME" ]; then
            echo "Error: Could not extract tag name from GITHUB_REF: $GITHUB_REF"
            exit 1
          fi
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Found tag: $TAG_NAME, version: $VERSION"

      - name: Checkout tag
        run: |
          git checkout ${{ steps.version.outputs.tag_name }}

      - name: Bump version in pubspec.yaml to match tag
        run: |
          sed -i "s/^version: .*/version: ${{ steps.version.outputs.version }}/" pubspec.yaml
          echo "Updated pubspec.yaml to version ${{ steps.version.outputs.version }}:"
          grep "^version:" pubspec.yaml

      - name: Download native binaries
        uses: actions/download-artifact@v4
        with:
          name: native-binaries-all
          path: lib/native

      - name: Create native binaries archive
        run: |
          cd lib/native
          tar -czf ../native-binaries-${{ steps.version.outputs.version }}.tar.gz .
          cd ../..
          echo "archive_path=lib/native-binaries-${{ steps.version.outputs.version }}.tar.gz" >> $GITHUB_OUTPUT
        id: archive

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = '${{ steps.version.outputs.tag_name }}';
            const version = '${{ steps.version.outputs.version }}';
            const archivePath = '${{ steps.archive.outputs.archive_path }}';
            const fs = require('fs');
            
            // Try to extract release notes from CHANGELOG.md if it exists
            let body = `Release ${version}`;
            try {
              if (fs.existsSync('CHANGELOG.md')) {
                const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
                // Look for the version section in CHANGELOG
                const versionRegex = new RegExp(`## ${version.replace(/\./g, '\\.')}[\\s\\S]*?(?=##|$)`);
                const match = changelog.match(versionRegex);
                if (match) {
                  body = match[0].trim();
                }
              }
            } catch (error) {
              console.log('Could not read CHANGELOG.md, using default release notes');
            }
            
            // Create the release
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Release ${version}`,
              body: body,
              draft: false,
              prerelease: false
            });
            
            // Upload native binaries archive as release asset
            const archiveData = fs.readFileSync(archivePath);
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              name: `native-binaries-${version}.tar.gz`,
              data: archiveData,
              headers: {
                'content-type': 'application/gzip',
                'content-length': archiveData.length
              }
            });

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'
          channel: 'stable'
          cache: true

      - name: Publish to pub.dev
        run: |
          flutter pub publish --force
