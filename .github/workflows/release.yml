name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build_native:
    uses: ./.github/workflows/build-native.yml
    with:
      artifact_retention_days: 7

  test:
    needs: build_native
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Download native binaries
        uses: actions/download-artifact@v4
        with:
          name: native-binaries-all
          path: lib/native

      - name: Run tests
        run: flutter test

  version_bump:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.new_version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read current version and calculate new version
        id: version
        run: |
          CURRENT_VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //' | tr -d ' ')
          echo "Current version: $CURRENT_VERSION"
          
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          TAG_NAME="v${NEW_VERSION}"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          echo "Tag name: $TAG_NAME"

      - name: Update version in pubspec.yaml
        run: |
          sed -i "s/^version: .*/version: ${{ steps.version.outputs.new_version }}/" pubspec.yaml
          echo "Updated pubspec.yaml to version ${{ steps.version.outputs.new_version }}:"
          grep "^version:" pubspec.yaml

      - name: Commit version bump
        run: |
          git add pubspec.yaml
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git push

      - name: Create and push tag
        run: |
          git tag ${{ steps.version.outputs.tag_name }}
          git push origin ${{ steps.version.outputs.tag_name }}

  release:
    needs: [version_bump, build_native]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for authentication using OIDC
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Checkout tag
        run: |
          git checkout ${{ needs.version_bump.outputs.tag_name }}

      - name: Download native binaries
        uses: actions/download-artifact@v4
        with:
          name: native-binaries-all
          path: lib/native

      - name: Create native binaries archive
        run: |
          cd lib/native
          tar -czf ../native-binaries-${{ needs.version_bump.outputs.version }}.tar.gz .
          cd ../..
          echo "archive_path=lib/native-binaries-${{ needs.version_bump.outputs.version }}.tar.gz" >> $GITHUB_OUTPUT
        id: archive

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = '${{ needs.version_bump.outputs.tag_name }}';
            const version = '${{ needs.version_bump.outputs.version }}';
            const archivePath = '${{ steps.archive.outputs.archive_path }}';
            const fs = require('fs');
            
            // Try to extract release notes from CHANGELOG.md if it exists
            let body = `Release ${version}`;
            try {
              if (fs.existsSync('CHANGELOG.md')) {
                const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
                // Look for the version section in CHANGELOG
                const versionRegex = new RegExp(`## ${version.replace(/\./g, '\\.')}[\\s\\S]*?(?=##|$)`);
                const match = changelog.match(versionRegex);
                if (match) {
                  body = match[0].trim();
                }
              }
            } catch (error) {
              console.log('Could not read CHANGELOG.md, using default release notes');
            }
            
            // Create the release
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Release ${version}`,
              body: body,
              draft: false,
              prerelease: false
            });
            
            // Upload native binaries archive as release asset
            const archiveData = fs.readFileSync(archivePath);
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              name: `native-binaries-${version}.tar.gz`,
              data: archiveData,
              headers: {
                'content-type': 'application/gzip',
                'content-length': archiveData.length
              }
            });

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'
          channel: 'stable'
          cache: true

      - name: 'Authenticate with Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT }}'

      - name: 'Install Google Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Authenticate with pub.dev using service account
        run: |
          gcloud auth print-identity-token \
            --audiences=https://pub.dev \
            --include-email \
            | dart pub token add https://pub.dev

      - name: Publish to pub.dev
        run: dart pub publish --force
